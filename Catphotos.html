    <main>
    <h1>CatPhotoApp</h1>
    <section>
        <h2>Cat Lists.</h2>
        <h3>Things Cats love:</h3>
        <ul>
            <li>cap nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>

        <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
        <figcaption>Cats <em>love</em> lasagna.</figcaption>
        <h3>Top three things that cats hate:</h3>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <figure>
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
    <figcaption>Cats <strong>hate</strong>other cats.</figcaption>   
     </figure>
    </figure>   
    </section>
    <section>
    <h2>Cap Photos</h2>
    <!-- TODO: To remove-->

  </a> -->
</section>
<section>
    <h2>Cat From</h2>
    <form action="https://freecatphotoapp.com/submit-cat-photo">
        <fieldset>
            <legend>Is your cat an indoor or an outdoor cat?</legend>
        <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked><fieldset>Indoor</fieldset></label>
        <label><input id="outdoor" type="radio" value="outdoor" name="indoor-outdoor"><fieldset>Outdoor</fieldset></label>
    </fieldset>      
    <fieldset>
        <legend>What's your cat's personality?</legend>
        <input id="loving" type="checkbox" value="loving" name="personality" checked><label for="loving">Loving</label>
      <input id="lazy" type="checkbox" value="lazy" name="personality"><label for="lazy">Lazy</label>
      <input id="energetic" type="checkbox" value="energetic" name="personality"><label for="energetic">Energetic</label>
    </fieldset>
        <input type="text" name="catphotourl" placeholder="cat photo url" required>
      <button type="submit">Submit</button>
    </form>
</section>
